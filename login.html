<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marine Data Platform - Auth</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

    <!-- CSS -->
    <link rel="stylesheet" href="style.cssc">
    <link rel="icon" type="image/png" href="assets/sih.png" />

    <style>
        body {
            margin: 0;
            height: 100vh;
            font-family: 'Inter', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            background: url('assets/ocean.jpg') no-repeat center center/cover;
        }

        /* Container */
        .auth-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px 40px;
            width: 380px;
            box-shadow: 0px 8px 25px rgba(0, 0, 0, 0.2);
            text-align: center;
            animation: fadeIn 0.6s ease-in-out;
        }

        /* Logo */
        .logo {
            margin-bottom: 15px;
        }

        .logo i {
            font-size: 35px;
            color: #0077b6;
        }

        .logo h2 {
            margin: 5px 0 2px;
            font-size: 20px;
            font-weight: 600;
        }

        .logo p {
            margin: 0;
            font-size: 13px;
            color: #666;
        }

        h3 {
            margin-bottom: 20px;
            font-size: 18px;
            font-weight: 600;
        }

        /* Tabs */
        .tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            border-radius: 10px;
            overflow: hidden;
            background: #f1f5f9;
        }

        .tab {
            flex: 1;
            padding: 10px;
            cursor: pointer;
            font-weight: 500;
            color: #555;
            transition: all 0.3s;
        }

        .tab.active {
            background: #fff;
            color: #0077b6;
            font-weight: 600;
            box-shadow: inset 0 -3px #00b4d8;
        }

        /* Form */
        .form-group {
            position: relative;
            margin-bottom: 15px;
        }

        .form-group select {
            width: 100%;
            padding: 12px 40px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 14px;
            outline: none;
            transition: border 0.3s;
        }

        .form-group input {
            width: 79%;
            padding: 12px 40px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 14px;
            outline: none;
            transition: border 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus {
            border-color: #0077b6;
        }

        .form-group i {
            position: absolute;
            top: 50%;
            left: 12px;
            transform: translateY(-50%);
            color: #051b24;
            font-size: 14px;
        }

        /* Dropdown clean style */
        select {
            appearance: none;
            background-color: #fff;
            cursor: pointer;
        }

      .role-group .custom-dropdown::after{
            content: "\f078";
            font-family: "Font Awesome 6 Free";
            font-weight: 900;
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            pointer-events: none;
            color: #6b7280;
        }

        .form-group::after {
            content: none;
            /* font-family: "Font Awesome 6 Free";
            font-weight: 900;
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            pointer-events: none;
            color: #6b7280; */
        }

        /* Hover effect on select */
        select:hover {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        /* Options */
        option {
            background-color: white;
            color: black;
            padding: 10px;
        }

        option:hover {
            background-color: #007bff;
            color: white;
        }



        /* Custom Dropdown */
        .custom-dropdown {
            position: relative;
            width: 100%;
            background: #fff;
            border: 1px solid #ccc;
            border-radius: 8px;
            cursor: pointer;
            user-select: none;
        }

        .dropdown-selected {
            padding: 12px 40px;
        }

        .dropdown-list {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: #fff;
            border: 1px solid #ccc;
            border-radius: 8px;
            margin: 5px 0 0;
            padding: 0;
            list-style: none;
            display: none;
            z-index: 10;
        }

        .dropdown-list li {
            padding: 10px 15px;
            border-radius: 6px;
            transition: 0.2s;
        }

        .dropdown-list li:hover {
            background: #19c4f9;
            color: white;
        }


        /* Button */
        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            color: white;
            background: linear-gradient(to right, #0077b6, #00b4d8);
            cursor: pointer;
            transition: opacity 0.3s ease;
        }

        .btn:hover {
            opacity: 0.9;
        }

        /* Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }




        /* ✅ Tablet devices */
@media (max-width: 768px) {
  .auth-container {
    width: 90%;
    padding: 25px 30px;
  }

  h3 {
    font-size: 16px;
  }

  .logo i {
    font-size: 30px;
  }

  .logo h2 {
    font-size: 18px;
  }

  .logo p {
    font-size: 12px;
  }

  .btn {
    font-size: 14px;
    padding: 10px;
  }
}

/* ✅ Mobile devices */
@media (max-width: 480px) {
  body {
    padding: 15px;
  }

  .auth-container {
    width: 100%;
    padding: 20px 18px;
    border-radius: 12px;
  }

  .logo i {
    font-size: 28px;
  }

  .logo h2 {
    font-size: 16px;
  }

  .logo p {
    font-size: 11px;
  }

  h3 {
    font-size: 15px;
  }

  .tabs {
    flex-direction: row;
    font-size: 13px;
  }

  input, select {
    font-size: 13px;
    padding: 10px 36px 10px 36px;
  }

  .btn {
    font-size: 13px;
    padding: 9px;
  }
}


/* Smooth blur background */
body::before {
  content: "";
  position: absolute;
  top: 0; left: 0;
  width: 100%; height: 100%;
  /* background: rgba(255, 255, 255, 0.3); */
  /* backdrop-filter: blur(6px); */
  z-index: -1;
}

/* Better spacing for form groups */
.form-group {
  margin-bottom: 18px;
}

/* Button with depth */
.btn {
  box-shadow: 0 4px 12px rgba(0, 119, 182, 0.3);
}
.btn:hover {
  transform: translateY(-2px);
  box-shadow: 0 6px 15px rgba(0, 119, 182, 0.4);
}

/* Tabs rounded + transition */
.tabs {
  border-radius: 50px;
  overflow: hidden;
}
.tab {
  transition: background 0.3s, color 0.3s;
}
.tab:hover {
  background: #e0f7fa;
}

/* Small tweak for inputs */
input, select {
  transition: all 0.25s ease;
}
input:focus, select:focus {
  transform: scale(1.02);
}

    </style>

</head>

<body>
    <div class="auth-container">
        <!-- Logo + Title -->
        <div class="logo">
            <i class="fa-solid fa-water"></i>
            <h2>Marine-X Data Platform</h2>
            <p>Unified ocean research hub</p>
        </div>

        <h3>Access Your Account</h3>

        <!-- Tabs -->
        <div class="tabs">
            <div class="tab active" id="loginTab">Login</div>
            <div class="tab" id="registerTab">Register</div>
        </div>

        <!-- Login Form -->
        <form id="loginForm">
            <div class="form-group">
                <i class="fa-solid fa-envelope"></i>
                <input type="email" placeholder="researcher@marine.org" required>
            </div>
            <div class="form-group">
                <i class="fa-solid fa-lock"></i>
                <input type="password" placeholder="Password" required>
            </div>
            <button type="submit" class="btn">Login to Platform</button>
        </form>

        <!-- Register Form -->
        <form id="registerForm" style="display:none;">
            <div class="form-group">
                <i class="fa-solid fa-envelope"></i>
                <input type="email" placeholder="researcher@marine.org" required>
            </div>
            <div class="form-group">
                <i class="fa-solid fa-lock"></i>
                <input type="password" placeholder="Password" required>
            </div>
            <div class="form-group role-group">
                <i class="fa-solid fa-user"></i>
                <div class="custom-dropdown">
                    <i class="fa-solid fa-user"></i>

                    <div class="dropdown-selected">Select your role</div>
                    <ul class="dropdown-list">
                        <li data-value="researcher">Researcher</li>
                        <li data-value="administrator">Administrator</li>
                    </ul>
                </div>
            </div>

            <button type="submit" class="btn">Create Account</button>
        </form>
    </div>

    <!-- JS -->
    <script>
        const loginTab = document.getElementById("loginTab");
        const registerTab = document.getElementById("registerTab");
        const loginForm = document.getElementById("loginForm");
        const registerForm = document.getElementById("registerForm");

        loginTab.addEventListener("click", () => {
            loginTab.classList.add("active");
            registerTab.classList.remove("active");
            loginForm.style.display = "block";
            registerForm.style.display = "none";
        });

        registerTab.addEventListener("click", () => {
            registerTab.classList.add("active");
            loginTab.classList.remove("active");
            registerForm.style.display = "block";
            loginForm.style.display = "none";
        });




        const dropdown = document.querySelector(".custom-dropdown");
        const selected = dropdown.querySelector(".dropdown-selected");
        const list = dropdown.querySelector(".dropdown-list");
        const items = dropdown.querySelectorAll("li");

        dropdown.addEventListener("click", () => {
            list.style.display = list.style.display === "block" ? "none" : "block";
        });

        items.forEach(item => {
            item.addEventListener("click", () => {
                selected.textContent = item.textContent;
                list.style.display = "none";
            });
        });

        // outside click close
        document.addEventListener("click", (e) => {
            if (!dropdown.contains(e.target)) {
                list.style.display = "none";
            }
        });

    </script>
</body>

</html>
